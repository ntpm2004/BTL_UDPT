<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container text-center">
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <h3> Đăng nhập</h3>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <input class="form-control mb-3" type="text" name="username" placeholder="Tên đăng nhập" required>
                <input class="form-control mb-3" type="password" name="password" placeholder="Mật khẩu" required>
                <button class="btn btn-custom w-100">Đăng nhập</button>
            </form>
            <p class="mt-3">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
        </div>
    </div>
</body>

</html>
